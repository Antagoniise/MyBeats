<style>
/* 
  ==================================
  THEME VARIABLES
  ==================================
*/

:root {
  /* 
    UNIVERSAL VARIABLES - Available in both themes 
  */
  
  /* Brand Colors */
  --red: #f85149;
  --redAccent: #ffa198;
  --blue: #58a6ff;
  --blueAccent: #79c0ff;
  --green: #56d364;
  --greenAccent: #7ee787;
  --purple: #bc8cff;
  --purpleAccent: #d2a8ff;
  --yellow: #e3b341;
  --yellowAccent: #f0c674;
  

    --light-bg: #f8fafc;
    --light-surface: #ffffff;
    --light-surface-2: #f1f5f9;
    --light-border: #e2e8f0;
    --light-text: #0f172a;
    --light-text-secondary: #64748b;
    --light-hover: #334155;

    --success: #10b981;
    --successAccent: #34d399;
    --focusBlue: #6e8efb;
    --focusViolet: #a777e3;
    --error: #d92247;
    --errorBorder: #9d2f45;
  
  /* Functional Colors */
  --success: #3fb950;
  --warning: #d29922;
  --error: #f85149;
  --info: #58a6ff;
  
  /* Shadows */
  --shadowLight: 0 1px 3px rgba(0, 0, 0, 0.12);
  --shadowMedium: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadowDark: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  --shadowDarker: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
  
  /* Transitions */
  --transitionFast: 150ms;
  --transitionNormal: 250ms;
  --transitionSlow: 350ms;
  
  /* Spacing */
  --spaceXS: 0.25rem;
  --spaceSM: 0.5rem;
  --spaceMD: 1rem;
  --spaceLG: 1.5rem;
  --spaceXL: 2rem;
  --space2XL: 3rem;
  
  /* Border Radius */
  --radiusXS: 0.125rem;
  --radiusSM: 0.25rem;
  --radiusMD: 0.375rem;
  --radiusLG: 0.5rem;
  --radiusXL: 0.75rem;
  --radiusRound: 9999px;
  
  /* Font Sizes */
  --textXS: 0.75rem;
  --textSM: 0.875rem;
  --textMD: 1rem;
  --textLG: 1.125rem;
  --textXL: 1.25rem;
  --text2XL: 1.5rem;
  --text3XL: 1.875rem;
  
  /* Font Weights */
  --weightLight: 300;
  --weightNormal: 400;
  --weightMedium: 500;
  --weightSemibold: 600;
  --weightBold: 700;
  
  /* Z-index */
  --zBase: 1;
  --zDropdown: 10;
  --zSticky: 100;
  --zModal: 1000;
  --zTooltip: 9999;
}

/* 
  DARK THEME
*/
[data-theme="dark"] {
  --bgA: #2a313c;
  --bgB: #18181b;
  --bgC: #27272a;
  --hoverBg: #316dca1a;
  --activeBg: #316dca33;
  --dark-border: #3f3f46;
  --dark-text: #ffffff;
  --dark-text-secondary: #a1a1aa;
  --dark-hover: #d4d4d8;
  
  /* Text */
  --textA: #adbac7;
  --textB: #768390;
  --textC: #636e7b;
  --textInverse: #22272e;
  --textHighlight: #cdd9e5;
  
  /* Borders & Dividers */
  --borderA: #444c56;
  --borderB: #373e47;
  --borderFocus: #539bf5;
  
  /* UI Elements */
  --accent: #539bf5;
  --accentAlt: #316dca;
  --buttonHover: #444c56;
  --buttonActive: #373e47;
  --inputBg: #22272e;
  --codeHeaderBG: #2d333b;
  
  /* Modal */
  --modalBg: #2d333b;
  --modalOverlay: rgba(1, 4, 9, 0.8);
  
  /* Scrollbar */
  --scrollThumb: #444c56;
  --scrollTrack: #22272e;
  
  /* Shadow */
  --shadowColor: rgba(0, 0, 0, 0.3);
}



/* 
  LIGHT THEME
*/
[data-theme="light"] {
  --bgA: #ffffff;
  --bgB: #f6f8fa;
  --bgC: #eaeef2;
  --hoverBg: #0969da1a;
  --activeBg: #0969da33;
  
  /* Text */
  --textA: #24292f;
  --textB: #57606a;
  --textC: #8c959f;
  --textInverse: #ffffff;
  --textHighlight: #0969da;
  
  /* Borders & Dividers */
  --borderA: #d0d7de;
  --borderB: #eaeef2;
  --borderFocus: #0969da;
  
  /* UI Elements */
  --accent: #0969da;
  --accentAlt: #218bff;
  --buttonHover: #f3f4f6;
  --buttonActive: #ebecf0;
  --inputBg: #ffffff;
  --codeBg: #f6f8fa;
  
  /* Modal */
  --modalBg: #ffffff;
  --modalOverlay: rgba(27, 31, 36, 0.5);
  
  /* Scrollbar */
  --scrollThumb: #d0d7de;
  --scrollTrack: #f6f8fa;
  
  /* Shadow */
  --shadowColor: rgba(31, 35, 40, 0.1);
}


/* Default to dark theme if no data-theme attribute is set */
:root:not([data-theme]) {
  color-scheme: dark;
}



/* 
  ==================================
  GLOBAL STYLES
  ==================================
*/

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  font-size: 16px;
  height: 100%;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background-color: #96a4b9;
  color: var(--textA);
  line-height: 1.6;
  padding: var(--spaceXL);
  transition: background-color var(--transitionNormal), color var(--transitionNormal);
  min-height: 100%;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

/* Custom scrollbar */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}
::-webkit-scrollbar-track {
  background: var(--scrollTrack);
}
::-webkit-scrollbar-thumb {
  background: var(--scrollThumb);
  border-radius: var(--radiusMD);
}
::-webkit-scrollbar-thumb:hover {
  background: var(--borderA);
}



/* 
  ==================================
  FORMS & INPUTS
  ==================================
*/

.form-container {
  background-color: var(--bgB);
  border-radius: var(--radiusLG);
  padding: var(--spaceLG);
  margin-bottom: var(--spaceXL);
  box-shadow: var(--shadowMedium);
  border: 1px solid var(--borderA);
  transition: transform var(--transitionNormal), box-shadow var(--transitionNormal);
}
.form-container:hover {
  box-shadow: var(--shadowDark);
}

.form-title {
  font-size: var(--textXL);
  font-weight: var(--weightSemibold);
  margin-bottom: var(--spaceMD);
  color: var(--textA);
}
.form-group {
  margin-bottom: var(--spaceMD);
}

label {
  display: block;
  margin-bottom: var(--spaceSM);
  font-size: var(--textSM);
  font-weight: var(--weightMedium);
  color: var(--textB);
}

input,
select,
textarea {
  width: 100%;
  padding: 0.75rem;
  border-radius: var(--radiusMD);
  border: 1px solid var(--borderA);
  background-color: var(--inputBg);
  color: var(--textA);
  font-family: inherit;
  font-size: var(--textMD);
  transition: all var(--transitionFast);
}

input:hover,
select:hover,
textarea:hover {
  border-color: var(--borderFocus);
}

input:focus,
select:focus,
textarea:focus {
  border: 2px solid var(--accent);
  outline: none;
  box-shadow: 0 0 0 2px rgba(var(--accent), 0.3);
}

textarea {
  min-height: 150px;
  resize: vertical;
}

input:invalid,
select:invalid,
textarea:invalid {
  border-color: var(--error);
}

input:focus:invalid,
select:focus:invalid,
textarea:focus:invalid {
  box-shadow: 0 0 0 2px rgba(var(--error), 0.3);
}

.custom-checkbox {
  display: inline-flex;
  align-items: center;
  cursor: pointer;
}
.custom-checkbox input[type="checkbox"] {
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}
.custom-checkbox .checkbox-indicator {
  position: relative;
  width: 18px;
  height: 18px;
  border: 1px solid var(--borderA);
  border-radius: var(--radiusXS);
  background-color: var(--bgA);
  margin-right: var(--spaceSM);
  transition: all var(--transitionFast);
}
.custom-checkbox input[type="checkbox"]:checked + .checkbox-indicator {
  background-color: var(--accent);
  border-color: var(--accent);
}
.custom-checkbox input[type="checkbox"]:checked + .checkbox-indicator::after {
  content: '';
  position: absolute;
  top: 3px;
  left: 6px;
  width: 4px;
  height: 8px;
  border: solid var(--textInverse);
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}
.custom-checkbox:hover .checkbox-indicator {
  border-color: var(--borderFocus);
}
.custom-checkbox input[type="checkbox"]:focus + .checkbox-indicator {
  border-color: var(--accent);
}



/* 
  ==================================
  BUTTONS
  ==================================
*/

button {
  cursor: pointer;
  font-family: inherit;
  font-weight: var(--weightMedium);
  border-radius: var(--radiusMD);
  padding: var(--spaceSM) var(--spaceMD);
  transition: all var(--transitionFast);
  border: none;
  position: relative;
  overflow: hidden;
}

button::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
  background-repeat: no-repeat;
  background-position: 50%;
  transform: scale(10, 10);
  opacity: 0;
  transition: transform 0.5s, opacity 1s;
}
button:active::after {
  transform: scale(0, 0);
  opacity: 0.3;
  transition: 0s;
}

.btn-primary {
  background-color: var(--accent);
  color: var(--textInverse);
  padding: var(--spaceSM) var(--spaceLG);
}
.btn-primary:hover {
  background-color: var(--accentAlt);
  transform: translateY(-1px);
  box-shadow: var(--shadowLight);
}

.btn-secondary {
  background-color: var(--bgB);
  color: var(--textA);
  border: 1px solid var(--borderA);
}
.btn-secondary:hover {
  background-color: var(--buttonHover);
  border-color: var(--borderA);
}



/* 
  ==================================
  MESSAGES & ALERTS
  ==================================
*/

.message {
  padding: var(--spaceMD);
  margin-bottom: var(--spaceMD);
  border-radius: var(--radiusMD);
  display: none;
  animation: fadeIn var(--transitionNormal) ease-in-out;
}

.message.success {
  background-color: rgba(76, 175, 80, 0.1);
  border: 1px solid var(--success);
  color: var(--success);
}

.message.error {
  background-color: rgba(244, 67, 54, 0.1);
  border: 1px solid var(--error);
  color: var(--error);
}

.message.warning {
  background-color: rgba(211, 153, 34, 0.1);
  border: 1px solid var(--warning);
  color: var(--warning);
}

.message.info {
  background-color: rgba(88, 166, 255, 0.1);
  border: 1px solid var(--info);
  color: var(--info);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}



/* 
  ==================================
  SNIPPET CARD STYLES
  ==================================
*/

/* 
  ==================================
  SNIPPET CARD STYLES
  ==================================
*/

.snippets-container {
  display: grid;
  gap: var(--spaceLG);
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
}

.snippet-card {
  background-color: #212830;
  border-radius: var(--radiusLG);
  overflow: hidden;
  box-shadow: var(--shadowMedium);
  transition: transform var(--transitionNormal), box-shadow var(--transitionNormal);
  display: flex;
  flex-direction: column;
  height: 400px;
  border: 1px solid var(--bgC);
  position: relative;
}

.snippet-card:hover {
  transform: translateY(-1px) scale(1.005);
  box-shadow: var(--shadowDark);
}

/* Header with transparent blur effect */
.snippet-header {
  padding: var(--spaceSM);
  background-color: #262C36;
  backdrop-filter: blur(8px);
  border-bottom: 1px solid var(--borderA);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  z-index: 2;
}

.snippet-title {
  font-weight: var(--weightNormal);
  color: var(--textA);
  margin-left: 10px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 70%;
}

.snippet-language {
  font-size: var(--textMD);
  font-weight: var(--weightNormal);
  color: var(--green);
  padding: var(--spaceXS) var(--spaceSM);
  letter-spacing: 1.15px;
  text-transform: uppercase;
}

/* Code container with floating actions */
.snippet-code-container {
  padding: var(--spaceMD);
  flex-grow: 1;
  overflow: auto;
  position: relative;
}

pre {
  margin: 0;
  white-space: pre;
  overflow-x: auto;
  background-color: transparent !important;
  border-radius: var(--radiusSM);
  padding: var(--spaceSM);
}

code {
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  background: transparent !important;
  display: block;
  font-size: var(--textXS) !important;
  color: var(--textA);
}

/* Floating action menu */
.floating-actions {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.snippet-card:hover .floating-actions,
.snippet-card:focus-within .floating-actions {
  opacity: 1;
  transform: translateY(0);
}

.action-btn {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  background-color: rgba(208, 215, 222, 0.3);
  backdrop-filter: blur(5px);
  color: var(--textA);
  transition: all 0.2s ease;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.action-btn:hover {
  transform: scale(1.1);
  background-color: rgba(208, 215, 222, 0.5);
}

.action-btn i {
  font-size: 16px;
}

.edit-btn { color: var(--blue); }
.delete-btn { color: var(--red); }
.share-btn { color: var(--purple); }
.download-btn { color: var(--green); }

/* Footer styles */
.snippet-footer {
  padding: var(--spaceXS) var(--spaceSM);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-top: 1px solid var(--borderA);
  height: 0;
  opacity: 0;
  transition: all var(--transitionSlow);
  background-color: #262C36;
  backdrop-filter: blur(10px);
}

.snippet-card:hover .snippet-footer {
  opacity: 1;
  height: 3rem;
  padding: var(--spaceXS) var(--spaceSM);
}

.snippet-date {
  color: var(--textB);
  font-size: var(--textXS);
}

.snippet-actions button {
  background: transparent;
  border: none;
  padding: var(--spaceXS);
  margin-left: var(--spaceXS);
  color: var(--textB);
  border-radius: var(--radiusSM);
  transition: all var(--transitionFast);
  cursor: pointer;
}

.snippet-actions button:hover {
  background-color: var(--hoverBg);
}

.snippet-actions button i {
  transition: transform var(--transitionFast);
}

.snippet-actions button:hover i {
  transform: scale(1.15);
}

/* Modal styles */
.edit-modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.edit-modal-overlay.active {
  opacity: 1;
  visibility: visible;
}

.edit-modal {
  background-color: var(--bgB);
  border-radius: var(--radiusLG);
  box-shadow: var(--shadowDark);
  width: 90%;
  max-width: 600px;
  max-height: 90vh;
  overflow-y: auto;
  transform: scale(0.8);
  opacity: 0;
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4);
}

.edit-modal-overlay.active .edit-modal {
  transform: scale(1);
  opacity: 1;
}

.modal-header {
  padding: var(--spaceMD);
  border-bottom: 1px solid var(--borderA);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.close-modal {
  background: none;
  border: none;
  font-size: var(--textXL);
  cursor: pointer;
  color: var(--textB);
  transition: transform 0.2s ease;
}

.close-modal:hover {
  transform: rotate(90deg);
}

.modal-content {
  padding: var(--spaceMD);
}

/* Animation classes */
@keyframes jello {
  0% { transform: scale(1); }
  30% { transform: scale(1.1); }
  40% { transform: scale(0.9); }
  50% { transform: scale(1.05); }
  65% { transform: scale(0.95); }
  75% { transform: scale(1.02); }
  100% { transform: scale(1); }
}

.jello {
  animation: jello 0.6s ease;
}


/* 
  ==================================
  THEME TOGGLE
  ==================================
*/

.theme-toggle {
  position: fixed;
  top: var(--spaceMD);
  right: var(--spaceMD);
  background: none;
  border: none;
  cursor: pointer;
  padding: var(--spaceSM);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: var(--bgC);
  color: var(--textA);
  opacity: 0.7;
  transition: all var(--transitionNormal);
  z-index: var(--zSticky);
  width: 40px;
  height: 40px;
}
.theme-toggle:hover {
  opacity: 1;
  transform: rotate(15deg);
  background-color: var(--hoverBg);
}



/* 
  ==================================
  MODAL STYLES
  ==================================
*/

#createModal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--modalOverlay);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: var(--zModal);
  pointer-events: none;
  opacity: 0;
  backdrop-filter: blur(3px);
  transition: opacity var(--transitionNormal) ease-in-out;
}
#createModal.show {
  pointer-events: auto;
  opacity: 1;
}
#createModal.show .modal-content {
  transform: translateY(0) scale(1);
}

.modal-content {
  background-color: var(--modalBg);
  border: 1.5px solid var(--borderA);
  border-radius: var(--radiusLG);
  padding: var(--spaceXS);
  width: 300px;
  height: 600px;
  overflow-y: auto;
  box-shadow: 0 10px 40px var(--shadowColor);
  transform: translateY(10px) scale(0.95);
  transition: transform var(--transitionNormal) cubic-bezier(0.19, 1, 0.22, 1);
  outline: none;
}
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--spaceLG);
}
.modal-title {
  font-size: var(--text2XL);
  font-weight: var(--weightSemibold);
  color: var(--textA);
}

.close-btn {
  background: none;
  border: none;
  font-size: var(--text2XL);
  cursor: pointer;
  color: var(--textB);
  transition: all var(--transitionFast);
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: var(--radiusSM);
}
.close-btn:hover {
  color: var(--textA);
  background-color: var(--hoverBg);
}
#infoIcon {
 position: absolute;
 right: 1rem;
 bottom: 1rem;
 opacity: 0.45;
}


/* 
  ==================================
  RADIO BUTTONS (Custom styled)
  ==================================
*/

.radio-inputs {
  display: flex;
  justify-content: center;
  align-items: center;
  max-width: 350px;
  user-select: none;
  flex-wrap: wrap;
}
.radio-inputs > * {
  margin: var(--spaceSM);
}
.radio-input:checked + .radio-tile {
  border-color: var(--blue);
  box-shadow: 0 5px 10px rgba(88, 166, 255, 0.1);
  color: var(--blue);
}
.radio-input:checked + .radio-tile:before {
  transform: scale(1);
  opacity: 1;
  background-color: var(--blue);
  border-color: var(--blue);
}
.radio-input:checked + .radio-tile .radio-icon svg {
  fill: var(--blue);
}
.radio-input:checked + .radio-tile .radio-label {
  color: var(--blue);
}
.radio-input:focus + .radio-tile {
  border-color: var(--blue);
}
.radio-input:focus + .radio-tile:before {
  transform: scale(1);
  opacity: 1;
}
.radio-tile {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 80px;
  min-height: 80px;
  border-radius: var(--radiusMD);
  border: 2px solid var(--borderA);
  background-color: var(--bgB);

/* 
  ==================================
  ANIMATIONS
  ==================================
*/

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

@keyframes slideIn {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.anim-pulse {
  animation: pulse 2s infinite ease-in-out;
}

.anim-slide-in {
  animation: slideIn 0.3s ease-out forwards;
}

.anim-fade-in {
  animation: fadeIn 0.5s ease-out forwards;
}

.anim-spin {
  animation: spin 1.5s linear infinite;
}

/* 
  ==================================
  LOADING STATES
  ==================================
*/

.loading {
  position: relative;
  min-height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.loading::after {
  content: '';
  position: absolute;
  width: 30px;
  height: 30px;
  border: 3px solid var(--borderA);
  border-radius: 50%;
  border-top-color: var(--accent);
  animation: spin 1s linear infinite;
}

.loading-dots {
  display: flex;
  align-items: center;
  justify-content: center;
}

.loading-dots span {
  display: inline-block;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: var(--accent);
  margin: 0 4px;
  opacity: 0.6;
}

.loading-dots span:nth-child(1) {
  animation: pulse 1s infinite ease-in-out;
}

.loading-dots span:nth-child(2) {
  animation: pulse 1s infinite ease-in-out 0.2s;
}

.loading-dots span:nth-child(3) {
  animation: pulse 1s infinite ease-in-out 0.4s;
}

/* 
  ==================================
  TOOLTIPS 
  ==================================
*/

[data-tooltip] {
  position: relative;
  cursor: pointer;
}

[data-tooltip]::before,
[data-tooltip]::after {
  position: absolute;
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
  transition: all var(--transitionFast) ease;
  z-index: var(--zTooltip);
}

[data-tooltip]::before {
  content: attr(data-tooltip);
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%) translateY(10px);
  padding: 6px 10px;
  border-radius: var(--radiusSM);
  background-color: var(--bgB);
  color: var(--textA);
  font-size: var(--textXS);
  white-space: nowrap;
  box-shadow: var(--shadowMedium);
  border: 1px solid var(--borderA);
}

[data-tooltip]::after {
  content: '';
  bottom: calc(100% - 5px);
  left: 50%;
  transform: translateX(-50%) translateY(10px);
  border: 5px solid transparent;
  border-top-color: var(--bgB);
}

[data-tooltip]:hover::before,
[data-tooltip]:hover::after {
  opacity: 1;
  visibility: visible;
  transform: translateX(-50%) translateY(0);
}

  ==================================
*/

.grid {

.grid-cols-1 { grid-template-columns: repeat(1, 1fr); }
.grid-cols-2 { grid-template-columns: repeat(2, 1fr); }

  <script>
   $(document).ready(function () {
    // DOM Elements
    const $modal = $("#createModal");
    const $modalContent = $modal.find(".modal-content");
    const $openModalBtn = $("#openModalBtn");
    const $closeModalBtn = $(".close-btn");
    const $snippetForm = $("#snippetForm");
    const $snippetsContainer = $("#snippetsContainer");
    const $messageContainer = $("#messageContainer");
    const $successMessage = $("#successMessage");
    const $errorMessage = $("#errorMessage");
    const $noSnippetsMessage = $("#noSnippetsMessage");
    const $titleInput = $("#title");
    const $codeTextarea = $("#code");
    const snippetTemplate = $("#snippetTemplate").html();

    // Initialize syntax highlighting
    hljs.highlightAll();

    // Load snippets on page load
    loadSnippets();

    // Advanced modal focus management
    function openModal() {
     $modal.addClass("show");
     $("body").css("overflow", "hidden");

     // Set focus to modal content (not directly to input)
     $modalContent.focus();

     // Remove any previous focus traps
     $modal.off("keydown.focusTrap");

     // Set up focus trap for accessibility
     setupFocusTrap();

    }

    function setupFocusTrap() {
     // Get all focusable elements in modal
     const focusableElements = $modalContent.find('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
     const firstElement = focusableElements.first();
     const lastElement = focusableElements.last();

     // Trap focus within modal when tabbing
     $modal.on("keydown.focusTrap", function (e) {
      if (e.key === "Tab") {
       if (e.shiftKey) {
        // Shift + Tab
        if (document.activeElement === firstElement[0]) {
         e.preventDefault();
         lastElement.focus();
        }
       } else {
        // Tab
        if (document.activeElement === lastElement[0]) {
         e.preventDefault();
         firstElement.focus();
        }
       }
      }
     });
    }

    function closeModal() {
     $modal.removeClass("show");
     $("body").css("overflow", "auto");
     $modal.off("keydown.focusTrap");
     $openModalBtn.focus();
    }

    // Event Handlers
    $openModalBtn.on("click", function () {
     resetForm();
     openModal();
    });

    $closeModalBtn.on("click", closeModal);

    $(document).on("click", function (e) {
     if ($(e.target).is($modal)) {
      closeModal();
     }
    });

    $(document).on("keydown", function (e) {
     if (e.key === "Escape" && $modal.hasClass("show")) {
      closeModal();
     }
    });

    // Form Submission
    $snippetForm.on("submit", function (e) {
     e.preventDefault();

     const title = $titleInput.val().trim();
     const language = $('input[name="language"]:checked').val();
     const code = $codeTextarea.val().trim();
     const editingId = $(this).data("editing-id");

     if (!title || !code) {
      showMessage("error", "Please fill in all required fields");
      return;
     }

     const $submitBtn = $(this).find('button[type="submit"]');
     const originalText = $submitBtn.text();
     $submitBtn.prop("disabled", true).text(editingId ? "Updating..." : "Saving...");

     if (editingId) {
      updateSnippet(editingId, title, language, code, function () {
       closeModal();
       $submitBtn.prop("disabled", false).text(originalText);
      });
     } else {
      saveSnippet(title, language, code, function () {
       closeModal();
       $submitBtn.prop("disabled", false).text(originalText);
      });
     }
    });

    // Snippet Actions
    $(document).on("click", ".delete-btn", function () {
     const $snippetCard = $(this).closest(".snippet-card");
     const snippetId = $snippetCard.data("id");

     if (confirm("Are you sure you want to delete this snippet?")) {
      deleteSnippet(snippetId, $snippetCard);
     }
    });

    $(document).on("click", ".edit-btn", function () {
     const $snippetCard = $(this).closest(".snippet-card");
     const snippetId = $snippetCard.data("id");

     $.ajax({
      url: "https://antagoniise.github.io/codeCloud/snippets.php",
      type: "GET",
      data: { action: "get", id: snippetId },
      dataType: "json",
      success: function (response) {
       if (response.success) {
        $titleInput.val(response.snippet.title);
        $(`input[name="language"][value="${response.snippet.language}"]`).prop("checked", true);
        $codeTextarea.val(response.snippet.code);
        $snippetForm.data("editing-id", snippetId).find('button[type="submit"]').text("Update Snippet");
        openModal();
        showMessage("success", "Now editing snippet");
       } else {
        showMessage("error", response.message || "Failed to load snippet");
       }
      },
      error: function () {
       showMessage("error", "Server error while loading snippet");
      },
     });
    });

    // Dropdown menu actions
    $(document).on("click", '[data-action="edit"]', function (e) {
     e.preventDefault();
     const $snippetCard = $(this).closest(".snippet-card");
     const snippetId = $snippetCard.data("id");

     $.ajax({
      url: "https://antagoniise.github.io/codeCloud/snippets.php",

      dataType: "json",
      success: function (response) {
       if (response.success) {
        $titleInput.val(response.snippet.title);
        $(`input[name="language"][value="${response.snippet.language}"]`).prop("checked", true);
        $codeTextarea.val(response.snippet.code);
        $snippetForm.data("editing-id", snippetId).find('button[type="submit"]').text("Update Snippet");

        showMessage("error", response.message || "Failed to load snippet");

       showMessage("error", "Server error while loading snippet");

     const $snippetCard = $(this).closest(".snippet-card");

     if (confirm("Are you sure you want to delete this snippet?")) {

    $(document).on("click", '[data-action="rename"]', function (e) {
     e.preventDefault();
     const $snippetCard = $(this).closest(".snippet-card");
     const snippetId = $snippetCard.data("id");
     const currentTitle = $snippetCard.find(".snippet-title").text();

     const newTitle = prompt("Enter new title:", currentTitle);
     if (newTitle && newTitle !== currentTitle) {
      $.ajax({
       url: "https://antagoniise.github.io/codeCloud/snippets.php",
       type: "POST",
       data: {
        action: "update",
        id: snippetId,
        title: newTitle,
        // Keep other fields the same
        language: $snippetCard.find('input[name="language"]:checked').val(),
        code: $snippetCard.find(".snippet-code").text(),

       dataType: "json",

         showMessage("error", response.message || "Failed to rename snippet");

     e.preventDefault();
     const $snippetCard = $(this).closest(".snippet-card");
     const title = $snippetCard.find(".snippet-title").text();
     // Get the value of the checked radio button (returns 'html', 'css', etc.)
     const language = $snippetCard.find('input[name="language"]:checked').val();

     // If you need the display text (like "HTML", "CSS"):
     const languageText = $snippetCard.find('input[name="language"]:checked').closest("label").find(".radio-label").text().trim();
     const code = $snippetCard.find(".snippet-code").text();

     // Create a download link
     const blob = new Blob([code], { type: "text/plain" });
     const url = URL.createObjectURL(blob);
     const a = document.createElement("a");
     a.href = url;
     a.download = `${title}.${language}`;
     document.body.appendChild(a);
     a.click();
     document.body.removeChild(a);
     URL.revokeObjectURL(url);

     showMessage("success", "Snippet downloaded");
    });

    // CRUD Functions
    function loadSnippets() {
     $.ajax({
      url: "https://antagoniise.github.io/codeCloud/snippets.php",
      type: "GET",
      data: { action: "list" },
      dataType: "json",
      success: function (response) {
       $snippetsContainer.empty();

       if (response.success && response.snippets.length > 0) {
        response.snippets.forEach((snippet) => {
         addSnippetToDOM(snippet);
        });
       } else {
        showNoSnippetsMessage(response.message || "No snippets found");
       }
      },
      error: function () {
       showMessage("error", "Failed to load snippets");
       showNoSnippetsMessage("Error loading snippets");
      },
     });
    }

    function saveSnippet(title, language, code, callback) {
     $.ajax({
      url: "https://antagoniise.github.io/codeCloud/snippets.php",
      type: "POST",
      data: {
       action: "create",
       title: title,
       language: language,
       code: code,
      },
      dataType: "json",
      success: function (response) {
       if (response.success) {
        addSnippetToDOM(response.snippet);
        resetForm();
        showMessage("success", "Snippet created successfully");
        if (typeof callback === "function") callback();
       } else {
        showMessage("error", response.message || "Failed to create snippet");
       }
      },
      error: function () {
       showMessage("error", "Server error while creating snippet");
      },
     });
    }

    function updateSnippet(id, title, language, code, callback) {
     $.ajax({
      url: "https://antagoniise.github.io/codeCloud/snippets.php",
      type: "POST",
      data: {
       action: "update",
       id: id,
       title: title,
       language: language,
       code: code,
      },
      dataType: "json",
      success: function (response) {
       if (response.success) {
        loadSnippets();
        resetForm();
        showMessage("success", "Snippet updated successfully");
        if (typeof callback === "function") callback();
       } else {
        showMessage("error", response.message || "Failed to update snippet");
       }
      },
      error: function () {
       showMessage("error", "Server error while updating snippet");
      },
     });
    }

    function deleteSnippet(id, $snippetCard) {
     $.ajax({
      url: "https://antagoniise.github.io/codeCloud/snippets.php",
      type: "POST",
      data: { action: "delete", id: id },
      dataType: "json",
      success: function (response) {
       if (response.success) {
        $snippetCard.fadeOut(400, function () {
         $(this).remove();
         if ($snippetsContainer.children().length === 0) {
          showNoSnippetsMessage();
         }
        });
        showMessage("success", "Snippet deleted successfully");
       } else {
        showMessage("error", response.message || "Failed to delete snippet");
       }
      },
      error: function () {
       showMessage("error", "Server error while deleting snippet");
      },
     });
    }

    // Helper Functions
    function addSnippetToDOM(snippet) {
     const $snippet = $(snippetTemplate);
     $snippet.attr("data-id", snippet.id);
     $snippet.find(".snippet-title").text(snippet.title);
     $snippet.find(".snippet-language").text(snippet.language);
     $snippet.find(".snippet-date").text(formatDate(snippet.created_at));

     const $code = $snippet.find(".snippet-code");
     $code.text(snippet.code).addClass(snippet.language);
     hljs.highlightElement($code[0]);

     $snippetsContainer.prepend($snippet.hide().fadeIn(400));
     $noSnippetsMessage.hide();
    }

    function resetForm() {
     $snippetForm.trigger("reset").removeData("editing-id").find('button[type="submit"]').text("Save Snippet");
    }

    function showMessage(type, text) {
     $messageContainer.show();
     if (type === "success") {
      $successMessage.find(".message-text").text(text).end().show();
      $errorMessage.hide();
     } else {
      $errorMessage.find(".message-text").text(text).end().show();
      $successMessage.hide();
     }
     setTimeout(() => $messageContainer.fadeOut(1000), 5000);
    }

    function showNoSnippetsMessage(message = "No snippets yet. Create one!") {
     $noSnippetsMessage.text(message).show();
    }

    function formatDate(dateString) {
     const date = new Date(dateString);
     return date.toLocaleDateString() + " " + date.toLocaleTimeString();
    }
   });

    const codeContainers = document.querySelectorAll('.snippet-actions');
    
    codeContainers.forEach(container => {
      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      container.prepend(copyBtn);
      
      copyBtn.addEventListener('click', function() {
        const codeElement = container.querySelector('code');
        const textToCopy = codeElement ? codeElement.textContent : container.textContent;
        
        navigator.clipboard.writeText(textToCopy).then(() => {
          copyBtn.classList.add('copied');
          
          setTimeout(() => {
            copyBtn.classList.remove('copied');
          }, 4000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          copyBtn.textContent = "Error";
          setTimeout(() => {
            copyBtn.textContent = "Copy";
          }, 2000);
        });
      });
    });
  });
